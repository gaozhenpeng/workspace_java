#
# log4j
#   1. Available parameters:
#       org.apache.commons.logging.impl.Jdk14Logger     使用 JDK1.4
#       org.apache.commons.logging.impl.Log4JLogger     使用 Log4J
#       org.apache.commons.logging.impl.LogKitLogger    使用 avalon-Logkit
#       org.apache.commons.logging.impl.SimpleLog
#           common-logging 自带日志实现类。它实现了 Log 接口，把日志消
#           息都输出到系统错误流System.err 中。
#       org.apache.commons.logging.impl.NoOpLog
#           common-logging 自带日志实现类。它实现了 Log 接口。 其输出日
#           志的方法中不进行任何操作。
#
#   2. use command line argument
#       -Dorg.apache.commmons.logging.Log=org.apache.commons.logging.impl.Log4JLogger
#
org.apache.commons.logging.Log = org.apache.commons.logging.impl.Log4JLogger
