# Quickstart INI Realm configuration
#
# For those that might not understand the references in this file, the
# definitions are all based on the classic Mel Brooks' film "Spaceballs". ;)
# =============================================================================

[main]
# We need to set the cipherKey, if you want the rememberMe cookie to work after restarting or on multiple nodes.
# YOU MUST SET THIS TO A UNIQUE STRING
securityManager.rememberMeManager.cipherKey = kPH+bIxk5D2deZiIxcaaaA==

[users]
# superadmin with all roles
rt = rtpw, admin, superadmin, user
# admin, but not user
adm = admpw, admin
# user
at = atpw, user

[roles]
# all permissions
superadmin = *
# all operations on user
admin = user:*
# view page and view docs
user = page:view, docs:view

